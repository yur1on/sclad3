                        <li>{{ error }}</li>

                </ul>

<!-- Стили -->
<style>
    /* Базовые стили для десктопа */
    .card {
        max-width: 400px;
        width: 100%;
        background-color: #fff;
        border-radius: 15px;
        padding: 1.5rem;
    }

    h4 {
        font-size: 1.5rem;
        font-weight: 600;
    }

    .form-label {
        font-weight: 500;
        font-size: 1rem;
    }

    .form-control {
        height: 100px;
        border-radius: 10px;
        font-size: 1rem;
        padding: 0.75rem;
    }

    .btn-primary {
        font-weight: 600;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
    }

    .alert {
        border-radius: 10px;
        padding: 1rem;
        font-size: 0.9rem;
    }

    .btn-link {
        text-decoration: none;
        color: #6c757d;
        font-weight: 500;
        font-size: 1rem;
        padding: 0.5rem 0;
    }

    /* Стили для шкалы рейтинга */
    .rating-scale .row {
        display: flex;
        align-items: center;
    }

    .icon {
        height: 40px;
        width: 40px;
        position: relative;
    }

    .icon svg {
        height: 100%;
        width: 100%;
        position: absolute;
        display: none; /* Скрываем все иконки по умолчанию */
    }

    .icon svg#icon-bad path {
        fill: #ff5722;
    }

    .icon svg#icon-ok path {
        fill: #ff9800;
    }

    .icon svg#icon-good path {
        fill: #36d896;
    }

    .icon svg#icon-great path {
        fill: #3f51b5;
    }

    .range {
        position: relative;
        width: 100%; /* Адаптивная ширина */
        height: 17px;
        margin-left: 10px;
    }

    .range svg {
        width: 100%;
        height: 100%;
    }

    .range svg path {
        transition: linear 0.5s;
    }

    input[type="range"] {
        appearance: none;
        -webkit-appearance: none;
        width: 100%;
        position: absolute;
        left: 0;
        top: 50%;
        margin: 0;
        padding: 0;
        transform: translateY(-50%);
        background: none;
        transition: linear 0.5s;
    }

    input[type="range"]:focus {
        outline: 0;
    }

    input[type="range"]::-webkit-slider-thumb {
        width: 26px;
        height: 26px;
        cursor: pointer;
        border-radius: 50%;
        border: 6px solid #fff;
        box-shadow: 0px 0px 6px 0px #ccc;
        z-index: 2;
        position: relative;
        margin-left: 3px;
        margin-top: -3px;
    }

    /* Цвета для иконок и ползунка */
    .row.bad .icon svg#icon-bad {
        display: block;
        animation: heartBeat 1s;
    }

    .row.ok .icon svg#icon-ok {
        display: block;
        animation: heartBeat 1s;
    }

    .row.good .icon svg#icon-good {
        display: block;
        animation: heartBeat 1s;
    }

    .row.great .icon svg#icon-great {
        display: block;
        animation: heartBeat 1s;
    }

    .row.bad input[type="range"]::-webkit-slider-thumb {
        background: #ff5722;
    }

    .row.ok input[type="range"]::-webkit-slider-thumb {
        background: #ff9800;
    }

    .row.good input[type="range"]::-webkit-slider-thumb {
        background: #36d896;
    }

    .row.great input[type="range"]::-webkit-slider-thumb {
        background: #3f51b5;
    }

    /* Цвета для градиента */
    .row.bad #gradient-stop {
        stop-color: #ff5722;
    }

    .row.ok #gradient-stop {
        stop-color: #ff9800;
    }

    .row.good #gradient-stop {
        stop-color: #36d896;
    }

    .row.great #gradient-stop {
        stop-color: #3f51b5;
    }

    /* Анимация heartBeat */
    @keyframes heartBeat {
        0% { transform: scale(1); }
        14% { transform: scale(1.3); }
        28% { transform: scale(1); }
        42% { transform: scale(1.3); }
        70% { transform: scale(1); }
    }

    /* Стили для меток */
    .scale-labels {
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
        color: #6c757d;
        margin-top: 5px;
    }

    /* Адаптивность для мобильных устройств (<576px) */
    @media (max-width: 576px) {
        .container {
            margin-top: 1.5rem;
            margin-bottom: 2rem;
            padding: 0.5rem;
        }

        .card {
            padding: 1rem;
            border-radius: 10px;
            max-width: 100%;
            margin: 0 0.5rem;
        }

        h4 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .form-group, .rating-scale {
            margin-bottom: 1rem;
        }

        .form-label {
            font-size: 0.9rem;
        }

        .form-control {
            height: 80px;
            font-size: 0.85rem;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .btn-primary {
            padding: 0.5rem;
            font-size: 0.9rem;
            border-radius: 8px;
        }

        .alert {
            font-size: 0.8rem;
            padding: 0.75rem;
            border-radius: 8px;
            margin: 0.75rem 0 0;
        }

        .btn-link {
            font-size: 0.9rem;
            padding: 0.25rem 0;
        }

        .rating-scale .range {
            width: 100%;
        }

        .icon {
            height: 32px;
            width: 32px;
        }

        .scale-labels {
            font-size: 0.8rem;
        }
    }
</style>

<!-- JavaScript для работы шкалы -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        let slider = document.querySelector(".slider");
        let ratingInput = document.getElementById("rating-input");
        let gradientStop = document.querySelector("#gradient-stop");
        let gradientGrey = document.querySelector("#gradient-grey");
        let row = document.querySelector(".rating-scale .row");

        function updateRating() {
            let value = parseInt(slider.value);
            let rating;

            if (value <= 20) {
                rating = 1;
                row.classList.add("bad");
                row.classList.remove("ok", "good", "great");
                gradientStop.setAttribute("stop-color", "#ff5722");
            } else if (value <= 60) { // 2 и 3 (21-60)
                rating = value <= 40 ? 2 : 3;
                row.classList.add("ok");
                row.classList.remove("bad", "good", "great");
                gradientStop.setAttribute("stop-color", "#ff9800");
            } else if (value <= 80) { // 4 (61-80)
                rating = 4;
                row.classList.add("good");
                row.classList.remove("bad", "ok", "great");
                gradientStop.setAttribute("stop-color", "#36d896");
            } else { // 5 (81-100)
                rating = 5;
                row.classList.add("great");
                row.classList.remove("bad", "ok", "good");
                gradientStop.setAttribute("stop-color", "#3f51b5");
            }

            // Обновление скрытого поля
            ratingInput.value = rating;

            // Обновление градиента
            gradientGrey.setAttribute("offset", (100 - value) + "%");
        }

        slider.addEventListener("input", updateRating);

        // Инициализация начального значения
        updateRating();
    });
</script>
