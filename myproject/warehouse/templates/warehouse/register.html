{% extends 'warehouse/base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <h2>Регистрация</h2>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Регистрация</button>
    </form>
{% endblock %}
