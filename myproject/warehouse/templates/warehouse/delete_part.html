{% extends 'warehouse/base.html' %}
{% block title %}Удалить запчасть{% endblock %}
{% block content %}
    <h2>Удаление запчасти</h2>
    <p>Вы уверены, что хотите удалить запчасть "{{ part.device }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'warehouse' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
