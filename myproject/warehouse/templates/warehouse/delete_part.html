{% extends 'warehouse/base.html' %}
{% block title %}Удалить запчасть{% endblock %}
{% block content %}
    <h2>Удалить запчасть</h2>
    <p>Вы уверены, что хотите удалить запчасть {{ part }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'warehouse' %}" class="btn btn-secondary">Отменить</a>
    </form>
{% endblock %}
