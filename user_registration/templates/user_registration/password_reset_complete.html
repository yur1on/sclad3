{% extends 'warehouse/base.html' %}
{% block title %}Пароль сброшен{% endblock %}

{% block content %}
<div class="password-reset-success">
    <div class="card">
        <div class="card-header">
            <h2>Пароль успешно сброшен</h2>
        </div>
        <div class="card-body">
            <p class="message">Ваш пароль был успешно изменен. Теперь вы можете использовать свой новый пароль для входа в систему.</p>
            <a href="{% url 'login' %}" class="btn btn-primary">Войти</a>
        </div>
    </div>
</div>
{% endblock %}

<style>
    .password-reset-success {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: #f9f9f9;
    }

    .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 500px;
    }

    .card-header h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    .card-body {
        text-align: center;
    }

    .message {
        font-size: 18px;
        color: #666;
        margin-bottom: 20px;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
