{% extends 'warehouse/base.html' %}
{% block title %}Новый пароль{% endblock %}

{% block content %}
<div class="password-reset">
    <div class="card">
        <div class="card-header">
            <h2>Введите новый пароль</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Сбросить пароль</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

<style>
    .password-reset {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: #f9f9f9;
    }

    .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 500px;
    }

    .card-header h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
        text-align: center;
    }

    .card-body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .card-body form {
        width: 100%;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .form-control {
        margin-bottom: 15px;
    }
</style>
