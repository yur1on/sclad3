{% extends 'warehouse/base.html' %}
{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="password-reset-container">
    <div class="card shadow-sm mx-auto password-reset-card">
        <div class="card-header">
            <h2>Сброс пароля</h2>
        </div>
        <div class="card-body">
            <p class="instruction-text">
                Пожалуйста, введите email, который вы использовали при регистрации. На этот адрес мы отправим инструкции по сбросу пароля.
            </p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 reset-btn">Отправить</button>
            </form>
        </div>
    </div>
</div>

<style>
    /* Подключение шрифта Poppins */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    /* Основные стили для контейнера */
    .password-reset-container {
        font-family: 'Poppins', sans-serif;
        min-height: calc(100vh - 150px); /* Учитываем высоту подвала (как в шаблоне логина) */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
        margin-bottom: 60px; /* Отступ от подвала (как в шаблоне логина) */
        background: linear-gradient(135deg, #f0f2f5 0%, #e9ecef 100%); /* Градиентный фон, как в шаблоне логина */
        box-sizing: border-box; /* Учитываем padding в размерах */
    }

    /* Карточка сброса пароля */
    .password-reset-card {
        max-width: 400px; /* Уменьшаем ширину до 400px, как в шаблоне логина */
        width: 100%;
        border-radius: 16px; /* Закругление углов, как в шаблоне логина */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); /* Тень, как в шаблоне логина */
        background: #ffffff;
        transition: transform 0.3s ease; /* Анимация, как в шаблоне логина */
    }

    .password-reset-card:hover {
        transform: translateY(-5px); /* Лёгкий подъём при наведении, как в шаблоне логина */
    }

    /* Заголовок карточки */
    .card-header {
        text-align: center;
        padding-bottom: 0;
    }

    .card-header h2 {
        font-size: 32px; /* Размер шрифта, как в шаблоне логина */
        font-weight: 600;
        color: #333;
        margin-bottom: 20px;
    }

    /* Тело карточки */
    .card-body {
        padding: 30px; /* Отступы, как в шаблоне логина */
        text-align: center;
    }

    /* Текст инструкции */
    .instruction-text {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
        line-height: 1.5;
    }

    /* Форма */
    form {
        margin-top: 10px;
    }

    /* Поля формы (для {{ form.as_p }}) */
    form p {
        margin-bottom: 20px;
        text-align: left;
    }

    form label {
        font-size: 14px;
        font-weight: 500;
        color: #555;
        margin-bottom: 8px;
        display: block;
    }

    form input[type="email"] {
        width: 100%;
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 16px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        box-sizing: border-box;
    }

    form input[type="email"]:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        outline: none;
    }

    /* Кнопка отправки */
    .reset-btn {
        background: #007bff;
        border: none;
        border-radius: 8px; /* Закругление, как в шаблоне логина */
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        transition: background 0.3s ease, transform 0.2s ease; /* Анимация, как в шаблоне логина */
    }

    .reset-btn:hover {
        background: #0056b3;
        transform: scale(1.02); /* Эффект масштабирования, как в шаблоне логина */
    }

    /* Адаптивность для мобильных устройств */
    @media (max-width: 768px) {
        .password-reset-container {
            padding: 30px 15px;
            margin-bottom: 40px; /* Меньший отступ от подвала */
            min-height: calc(100vh - 120px); /* Уменьшаем высоту подвала для мобильных */
        }

        .card-header h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .password-reset-card {
            max-width: 90%;
        }

        .card-body {
            padding: 20px;
        }

        .instruction-text {
            font-size: 14px;
            margin-bottom: 15px;
        }

        form label {
            font-size: 13px;
        }

        form input[type="email"] {
            font-size: 14px;
            padding: 8px;
        }

        .reset-btn {
            font-size: 14px;
            padding: 10px;
        }
    }

    @media (max-width: 480px) {
        .password-reset-container {
            padding: 20px 10px;
            margin-bottom: 30px;
            min-height: calc(100vh - 100px); /* Ещё меньшая высота подвала для маленьких экранов */
        }

        .card-header h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card-body {
            padding: 15px;
        }

        .instruction-text {
            font-size: 13px;
            margin-bottom: 10px;
        }

        form label {
            font-size: 12px;
        }

        form input[type="email"] {
            font-size: 13px;
            padding: 6px;
        }

        .reset-btn {
            font-size: 13px;
            padding: 8px;
        }
    }
</style>
{% endblock %}
