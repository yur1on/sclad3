{% extends 'warehouse/base.html' %}
{% block title %}Инструкция отправлена{% endblock %}

{% block content %}
<style>
    /* Подключение шрифта Poppins */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    /* Стили для контейнера уведомления */
    .notification {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: #f9f9f9;
        font-family: 'Poppins', sans-serif;
    }

    /* Стили для карточки */
    .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 500px;
        text-align: center;
    }

    /* Заголовок карточки */
    .card-header h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    /* Тело карточки */
    .card-body {
        text-align: center;
    }

    /* Стили для кнопки */
    .btn-primary {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.02);
    }

    /* Адаптивность для планшетов */
    @media (max-width: 768px) {
        .card {
            padding: 20px;
        }
        .card-header h2 {
            font-size: 20px;
        }
        .btn-primary {
            font-size: 14px;
            padding: 8px 16px;
        }
    }

    /* Адаптивность для мобильных устройств */
    @media (max-width: 480px) {
        .card {
            padding: 15px;
        }
        .card-header h2 {
            font-size: 18px;
        }
        .btn-primary {
            font-size: 13px;
            padding: 6px 12px;
        }
    }
</style>

<div class="notification">
    <div class="card">
        <div class="card-header">
            <h2>Инструкция отправлена</h2>
        </div>
        <div class="card-body">
            <p>Инструкции по сбросу пароля были отправлены на ваш email. Пожалуйста, проверьте свою почту.</p>
            <a href="{% url 'login' %}" class="btn-primary">Вернуться на страницу входа</a>
        </div>
    </div>
</div>
{% endblock %}
