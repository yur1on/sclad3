{% extends 'warehouse/base.html' %}
{% block title %}Инструкция отправлена{% endblock %}

{% block content %}
<div class="notification">
    <div class="card">
        <div class="card-header">
            <h2>Инструкция отправлена</h2>
        </div>
        <div class="card-body">
            <p>Инструкции по сбросу пароля были отправлены на ваш email. Пожалуйста, проверьте свою почту.</p>
            <a href="{% url 'login' %}" class="btn btn-primary">Вернуться на страницу входа</a>
        </div>
    </div>
</div>
{% endblock %}

<style>
    .notification {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: #f9f9f9;
    }

    .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 500px;
    }

    .card-header h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    .card-body {
        text-align: center;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
