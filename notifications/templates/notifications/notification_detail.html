{% extends "warehouse/base.html" %}

{% block content %}
<h2>Детали уведомления</h2>
<p><strong>Отправитель:</strong> {{ sender_name }}</p>  <!-- Показываем имя отправителя -->
<p><strong>Телефон:</strong> {{ sender_phone }}</p>
<p><strong>Мастерская:</strong> {{ sender_workshop }}</p>
<p><strong>Текст:</strong> {{ notification.text }}</p>
<p><strong>Дата:</strong> {{ notification.timestamp }}</p>
<!-- Кнопка для ответа на уведомление -->
<form action="{% url 'reply_to_notification' notification.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Ответить</button>
</form>

<!-- Кнопка удаления -->
<form action="{% url 'delete_notification' notification.id %}" method="post" onsubmit="return confirm('Удалить это уведомление?');">
    {% csrf_token %}
    <button type="submit">Удалить</button>
</form>

<a href="{% url 'notifications_list' %}">Назад</a>
{% endblock %}
