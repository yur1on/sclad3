{% extends 'warehouse/base.html' %}
{% block title %}Добавить/Редактировать запчасть{% endblock %}
{% block content %}
    <h2>{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} запчасть</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
{% endblock %}
