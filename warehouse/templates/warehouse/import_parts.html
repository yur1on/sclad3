{% extends 'warehouse/base.html' %}
{% block title %}Импорт Excel{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4 text-center">Импорт данных из Excel</h2>

    {% if messages %}
        <div class="alert alert-warning">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="file">Загрузите файл Excel (.xlsx):</label>
            <input type="file" name="file" class="form-control" id="file" accept=".xlsx" required>
        </div>
        <button type="submit" class="btn btn-success mt-3">Импортировать</button>
    </form>
</div>
{% endblock %}
