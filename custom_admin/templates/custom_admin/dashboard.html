
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 30px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            margin: 20px 0;
        }

        ul li {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 15px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Админ-панель</h1>
    </header>

    <div class="container">
        <ul>
            <li>Запчастей: {{ parts_count }}</li>
            <li>Пользователей: {{ users_count }}</li>
            <li>Отзывов: {{ reviews_count }}</li>
        </ul>
        <nav>
            <a href="{% url 'custom_admin:parts_list' %}">Управление запчастями</a>
            <a href="{% url 'custom_admin:users_list' %}">Управление пользователями</a>
            <a href="{% url 'custom_admin:reviews_list' %}">Управление отзывами</a>
        </nav>
    </div>


</body>
</html>
